<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Productores</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
  <h1>Agrega un nuevo productor</h1>
  <input id="name" type=text value="name"/><br/>
  <input id="email" type=text value="email"/><br/>
  <input id="phone" type=text value="phone"/><br/>
  <input id="whatsapp" type=text value="whatsapp"/><br/>
  <input id="region" type=text value="region"/><br/>
  <input id="country" type=text value="country"/><br/>
  <input id="bio" type=text value="bio"/><br/>
  <input id="image_input" type="file" /><br/>
  <button onclick="addProducer()">Guardar</button>

  <h1>Consulta un productor</h1>
  <p id="producer_count">Cantidad de productores: </p>
  <input id="producer_id" type=text value="1"/>
  <button onclick="getProducer()">Obtener</button><br/>
  <p style="word-wrap: break-word; " id="producer"></p>
  <img id="producer_image">

  <h1>Edita un productor</h1>
  <input id="id_edit" type=text value="id"/><br/>
  <input id="name_edit" type=text value="name"/><br/>
  <input id="email_edit" type=text value="email"/><br/>
  <input id="phone_edit" type=text value="phone"/><br/>
  <input id="whatsapp_edit" type=text value="whatsapp"/><br/>
  <input id="region_edit" type=text value="region"/><br/>
  <input id="country_edit" type=text value="country"/><br/>
  <input id="bio_edit" type=text value="bio"/><br/>
  <button onclick="editProducer()">Guardar</button>

  <h1>Consulta Productores Agregados</h1>
  <button onclick="getAddProducerEvents()">Obtener</button><br/>
  <p style="word-wrap: break-word; " id="add_producer_events"></p>

  <h1>Consulta Productores Editados</h1>
  <button onclick="getEditProducerEvents()">Obtener</button><br/>
  <p style="word-wrap: break-word; " id="edit_producer_events"></p>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/big.js@6.0.0/big.min.js'></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.5/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ipfs/dist/index.min.js"></script>
  <script type="text/javascript" src="src/utils.js"></script>
  <script type="text/javascript" src="src/ipfs_handler.js"></script>
  <script type="text/javascript" src ="src/index.js"></script>
</body>
</html>
